<app-section-box *ngIf="!isStore">
  <div
    class="section-right-for-you text-center section-content max-1068:section-content-1068 max-734:section-content-734">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </div>

</app-section-box>

<ng-container *ngIf="isStore">
  <div class="store-right-for-you">
    <div class="grid grid-cols-5  max-1068:grid-cols-2">
      <ng-container [ngTemplateOutlet]="storeProductCard"></ng-container>
    </div>
  </div>
</ng-container>

<ng-template #content>
  <h2 class="text-[44px] tracking-[-0.001em] font-semibold text-footer-category text-center">
    Which iPad is right for&nbsp;you?
  </h2>
  <div
    class="compare-box mx-auto grid grid-cols-5 gap-x-[34px] max-734:gap-x-2.5 max-1068:gap-x-[42px]
             max-1068:grid-cols-2">
    <ng-container [ngTemplateOutlet]="productTemplate"></ng-container>
  </div>

  <ul *ngIf="!isStore" class="mt-[74px] mx-0">
    <li
      class="ml-0 text-footer-href inline max-734:block max-734:mx-0 max-734:mb-[7px] mx-[0.8em] text-[21px] max-734:text-[17px] font-normal tracking-[0.011em]">
      <a href="#">
        <span>Compare all iPad models</span>
        <svg class="inline-block stroke-footer-href" xmlns="http://www.w3.org/2000/svg" height="20" width="20">
          <path d="m8 15-1.062-1.062L10.875 10 6.938 6.062 8 5l5 5Z"/>
        </svg>
      </a>
    </li>
    <li
      class="mr-0 text-footer-href inline max-734:block max-734:mx-0 max-734:mb-[7px] mx-[0.8em] font-normal text-[21px]  max-734:text-[17px] tracking-[0.011em]">
      <a href="#">
        <span>Shop iPad</span>
        <svg class="inline-block stroke-footer-href" xmlns="http://www.w3.org/2000/svg" height="20" width="20">
          <path d="m8 15-1.062-1.062L10.875 10 6.938 6.062 8 5l5 5Z"/>
        </svg>
      </a>
    </li>
  </ul>
</ng-template>

<ng-template #productTemplate>
  <div class="border-b border-footer-border-color pb-[30px] " *ngFor="let product of products"
       [ngClass]="{'max-1068:col-span-2': product.imageName === 'ipad-mini' && !isStore}">
    <app-product-card [imageName]="product.imageName" [description]="product.description"
                      [colorOptions]="product.colorOptions" [generation]="product.generation"
                      [isNew]="product.isNew" [learnMoreVisible]="!isStore" [price]="product.price"
                      [buttonTitle]="isStore ? '' :product.buttonTitle" [isHalf]="product.imageName === 'ipad-mini'"
                      [productName]="product.productName"></app-product-card>
  </div>
</ng-template>

<ng-template #storeProductCard>
  <app-product-card *ngFor="let product of products" [imageName]="product.imageName" [description]="product.description"
                    [colorOptions]="product.colorOptions" [generation]="product.generation" [isStore]="true"
                    [isNew]="product.isNew" [learnMoreVisible]="!isStore" [price]="product.price"
                    [buttonTitle]="isStore ? '' :product.buttonTitle" [isHalf]="product.imageName === 'ipad-mini'"
                    [productName]="product.productName"></app-product-card>
</ng-template>
